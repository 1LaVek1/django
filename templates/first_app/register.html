{% extends "first_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Спасибо</h1>
  {% else %}
    <h1>Регистрация тут</h1>
    <h3>Заполните форму:</h3>

    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      {{ userform.as_p }}
      {{ profileform.as_p }}
      <input type="submit" value="Зарегистрироваться">
    </form>
  {% endif %}
</div>
{% endblock %}
